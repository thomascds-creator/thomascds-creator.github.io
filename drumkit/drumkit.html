<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content ="width=device-width, initial-scale = 1.0">
    <link rel = "shortcut icon" href="#">
    <link rel = "stylesheet" type = "text/css" href = "drumkit.css">
    <title>Drum kit</title>
</head>
<body>
    
    <div class="container">
         
          <div class="midscreen">
              <div class="screen">
                   <div data-key ="65" class = 'styling'>A <br><br><p>clap</p></div>
                   <div data-key ="83" class = 'styling style2'>S <br><br><p>hihat</p></div>
                   <div data-key ="68" class = 'styling style2'>D <br><br><p>kick</p></div>
                   <div data-key ="70" class = 'styling style2'>F <br><br><p>openhat</p></div>
                   <div data-key ="71" class = 'styling style2'>G <br><br><p>boom</p></div>
                   <div data-key ="72" class = 'styling style2'>H <br><br><p>ride</p></div>
                   <div data-key ="74" class = 'styling style2'>J <br><br><p>snare</p></div>
                   <div data-key ="75" class = 'styling style2'>K <br><br><p>tom</p></div>
                   <div data-key ="76" class = 'styling style2'>L <br><br><p>tink</p></div>
              </div>
          </div>
          <div class="audio">
              <audio data-key="65" src="sounds/clap.wav"></audio>
              <audio data-key="83" src="sounds/hihat.wav"></audio>
              <audio data-key="68" src="sounds/kick.wav"></audio>
              <audio data-key="70" src="sounds/openhat.wav"></audio>
              <audio data-key="71" src="sounds/boom.wav"></audio>
              <audio data-key="72" src="sounds/ride.wav"></audio>
              <audio data-key="74" src="sounds/snare.wav"></audio>
              <audio data-key="75" src="sounds/tom.wav"></audio>
              <audio data-key="76" src="sounds/tink.wav"></audio>
          </div>
    </div>
</body>
<script src = "drumkit.js"></script>
</html>
