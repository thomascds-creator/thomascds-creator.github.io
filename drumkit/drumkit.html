<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content ="width=device-width, initial-scale = 1.0">
    <link rel = "shortcut icon" href="#">
    <link rel = "stylesheet" type = "text/css" href = "drumkit.css">
    <title>Drum kit</title>
</head>
<body>
    
    <div class="container">
         <div class="midscreen">
              <div class="screen">
                    <div data-key ="65" class = 'styling'><h1 class ='separate'>A</h1><p>Clap</p></div>
                    <div data-key ="83" class = 'styling'><h1 class ='separate'>S</h1><p>hihat</p></div>
                    <div data-key ="68" class = 'styling'><h1 class ='separate'>D</h1><p>kick</p></div>
                    <div data-key ="70" class = 'styling'><h1 class ='separate'>F</h1><p>openhat</p></div>
                    <div data-key ="71" class = 'styling'><h1 class ='separate'>G</h1><p>boom</p></div>
                    <div data-key ="72" class = 'styling'><h1 class ='separate'>H</h1><p>ride</p></div>
                    <div data-key ="74" class = 'styling'><h1 class ='separate'>J</h1><p>snare</p></div>
                    <div data-key ="75" class = 'styling'><h1 class ='separate'>K</h1><p>tom</p></div>
                    <div data-key ="76" class = 'styling'><h1 class ='separate'>L</h1><p>tink</p></div> 

              </div>
              <div class="audio">
                  <audio data-key ="65" src="sounds/clap.wav"></audio>
                  <audio data-key ="83" src="sounds/hihat.wav"></audio>
                  <audio data-key ="68" src="sounds/kick.wav"></audio>
                  <audio data-key ="70" src="sounds/openhat.wav"></audio>
                  <audio data-key ="71" src="sounds/boom.wav"></audio>
                  <audio data-key ="72" src="sounds/ride.wav"></audio>
                  <audio data-key ="74" src="sounds/snare.wav"></audio>
                  <audio data-key ="75" src="sounds/tom.wav"></audio>
                  <audio data-key ="76" src="sounds/tink.wav"></audio>
              </div>
        </div>    
          
    </div>
</body>
<script src = "drumkit.js"></script>
</html>
